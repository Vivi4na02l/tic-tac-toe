<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Galo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="1"> <!-- fila 1 -->
            <div class="odd" onclick="square('1', '1', event)"><!-- quadrado 1 --></div>
            <div class="even" onclick="square('1', '2', event)"><!-- quadrado 2 --></div>
            <div class="odd" onclick="square('1', '3', event)"><!-- quadrado 3 --></div>
        </section>

        <section id="2"> <!-- fila 2 -->
            <div class="even" onclick="square('2', '1', event)"><!-- quadrado 4 --></div>
            <div class="odd" onclick="square('2', '2', event)"><!-- quadrado 5 --></div>
            <div class="even" onclick="square('2', '3', event)"><!-- quadrado 6 --></div>
        </section>

        <section id="3"> <!-- fila 3 -->
            <div class="odd" onclick="square('3', '1', event)"><!-- quadrado 7 --></div>
            <div class="even" onclick="square('3', '2', event)"><!-- quadrado 8 --></div>
            <div class="odd" onclick="square('3', '3', event)"><!-- quadrado 9 --></div>
        </section>
    </main>

    <script src="ticTacToe.js"></script>
</body>
</html>
